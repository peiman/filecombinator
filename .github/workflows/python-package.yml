name: Python package

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Push events to version tags v1.0, v20.15.10
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # This is important for setuptools_scm
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Lint with pre-commit
      run: |
        pip install pre-commit
        pre-commit install
        pre-commit run --all-files
    - name: Test with pytest
      run: |
        pytest tests/ --cov=filecombinator --cov-report=term-missing

  publish:
    needs: build
    runs-on: ubuntu-latest
    # Only publish when a tag is pushed
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for setuptools_scm to get the correct version
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
